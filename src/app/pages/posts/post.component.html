<div>
    <div class="w-[50%] mx-auto  h-full p-4">
        <div class="w-full  rounded-lg p-4 my-4 shadow-2xl" *ngFor="let post of data">
            <div class="mb-4">
                <img src="{{post.image}}" alt="">
            </div>
            <div>
                <p class="text-[20px] font-normal mb-4">{{post.title}}</p>
                <p class="line-clamp-5 opacity-60 mb-4">{{post.content}}</p>
                <a [routerLink]="['/post',post.id]" class="bg-slate-500 text-[#f5f5f5] px-3 py-2 text-xs rounded-[20px]">Learn More</a>
            </div>
        </div>
    </div>
</div>
